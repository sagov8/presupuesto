<h4 class="text-center">Ingresar gasto</h4>
<hr>
<div *ngIf="formularioIncorrecto" class="text-center">
    <span class="badge bg-danger textError">{{textIncorrecto | uppercase }}</span>
</div>
<div class="form-group mb-4">
    <label for="gasto">Gasto</label>
    <input type="text" id="gasto"
    [(ngModel)]="nombreGasto"
    class="form-control form-control-lg"
    placeholder="Ej: Comida">
</div>
<div class="form-group mb-4">
    <label for="gasto">Cantidad</label>
    <input type="number" id="gasto"
    [(ngModel)]="cantidad"
    class="form-control form-control-lg"
    placeholder="Ingrese cantidad">
</div>
<button class="btn btn-success btn-lg btn-block" (click)="agregarGasto()">Agregar gasto</button>
